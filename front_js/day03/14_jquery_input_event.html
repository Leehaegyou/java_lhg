<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입력 관련 이벤트</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<form>
		<input type="text" id="id">
		<button>전송</button>
	</form>
	<script>
		$('#id').change(function(){
			console.log('내용이 변경됐습니다.');
		});
		$('#id').select(function(){
			console.log('내용이 선택됐습니다.');
		});
		$('form').submit(function(){
			console.log('서버에 전송하지 않습니다.');
			return false;
		});
	</script>
</body>
</html>
