<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			height: 200px; background-color: yellow;
			padding: 30px; border: 3px solid black;
		}
		bg-blue{
			background: blue;
		}
		.inner-box{
			height: 100%; background: pink;
		}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3">
		<div class="inner-box"></div>
	</div>
	<div class="box box4">
		<div class="inner-box"></div>
	</div>
	<script>
		$('.box1').hover(function(){
			$(this).css('background', 'blue');
		}, function(){
			$(this).css('background', 'yellow');
		});

		$('.box2').hover(function(){
			$(this).toggleClass('bg-blue');
		});
		
		let count1 = 0;
		$('.box3').mouseover(function(){
			count1++;
			$(this).children().text(count1);
		});
		let count2 = 0;
		$('.box4').mouseenter(function(){
			count2++;
			$(this).children().text(count2);
		});
	</script>
</body>
</html>
