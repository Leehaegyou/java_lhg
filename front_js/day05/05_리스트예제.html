<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.bg-yellow{
		 background-color: yellow;
		}
	</style>
</head>
<body>

	<ul>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<button class="btn btn1">항목 1 클릭</button>
	<button class="btn btn2">항목 2 클릭</button>
	<button class="btn btn3">항목 3 클릭</button>
	<br>
	<button class="btn-prev">이전</button>
	<button class="btn-next">다음</button>
	<script>
		let num = 0;
		$('.btn').click(function(){
			$('li').removeClass('bg-yellow');
			let index = $(this).index()-1;
			num = index;
			$('li').eq(index).addClass('bg-yellow');
		});

		$('.btn-prev').click(()=>{
			let index;
			if($('.bg-yellow').prev().length !=0){
				index = $('.bg-yellow').prev().index();
			}else{
				index = $('li').length - 1;
			}
			$('.btn').eq(index).click();
		});
		$('.btn-next').click(()=>{
			let index;
			if($('.bg-yellow').next().length !=0){
				index = $('.bg-yellow').next().index();
			}else{
				index = 0;
			}
			$('.btn').eq(index).click();
});
	</script>
</body>
</html>
