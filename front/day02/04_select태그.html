<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>select 태그 예제</title>
</head>
<body>
	<form action="">
		좋아하는 괄일을 선택하세요.
		<select name="fruit" size="2" multiple>
			<option value="0">없음</option>
			<option value="1">사과</option>
			<option value="2">오렌지</option>
			<option value="3">바나나</option>
		</select>
		<br>
		취미를 선택하세요.
		<select name="hobby">
			<optgroup label="실내">
				<option>독서</option>
				<option>음악감상</option>
				<option>영화</option>
			</optgroup>
			<optgroup label="실외">
				<option>축구</option>
				<option>농구</option>
				<option>야구</option>
			</optgroup>
		</select>
		<input type="submit" value="전송">
	</form>
</body>
</html>
