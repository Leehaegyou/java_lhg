<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 페이지</title>
</head>
<body>
	<form action="" method="post">
		<h3>회원가입</h1>
		<fieldset>
			<legend>회원정보</legend>
			아이디 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="id" name="id" placeholder="아이디"><br>
			비밀번호 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="password" name="password" placeholder="비밀번호"> <br>
			비밀번호 확인 : <input type="password" name="passwordcheck" placeholder="비밀번호 확인"> <br>
		</fieldset>
		<fieldset>
			<legend>개인정보</legend>
			이메일 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="email" name="email" placeholder="이메일"> <br>
			이름 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="name" name="name" placeholder="이름"> <br>
			전화번호 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="tel" name="tel" placeholder="전화번호" pattern="\d{3}-\d{4}-\d{4}"> <br>
			성별 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="radio" name="gender" value="M"> 남자
			<input type="radio" name="gender" value="W"> 여자 <br>
		</fieldset>
		<input type="button" value="회원가입">
		
	</form>
</body>
</html>
