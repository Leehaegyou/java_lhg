<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 태그 예제</title>
</head>
<body>
	
	<form action="">
		<input type="color" name="color" value="#00ff00"> <br>
		<input type="date" name="date" min="2023-01-01" max="2023-12-31" value="2023-07-11"> <br>
		<input type="datetime-local" name="datetime-local"> <br>
		<input type="month" name="month"> <br>
		<input type="week" name="week"> <br>
		<input type="number" name="number" min="1" max="10" step="2"> <br>
		1	<input type="range" name="range" min="1" max="10" step="1">10 <br>
		<input type="email" name="email" placeholder="이메일을 입력하세요."> <br>
		<input type="tel" name="tel" placeholder="전화번호를 입력하세요." pattern="\d{3}-\d{4}-\d{4}"> <br>
		<input type="url" name="url" placeholder="URL을 입력하세요."> <br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
