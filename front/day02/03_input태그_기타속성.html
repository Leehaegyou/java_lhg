<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 태그 속성 예제</title>
</head>
<body>
	<form action="">
		<input type="text" name="a" readonly value="읽기전용"> <br>
		<input type="text" name="b" disabled value="사용불가"> <br>
		<input type="checkbox" name="c" value="체크박스" checked> <br>
		<input type="text" name="d" required tabindex="3">
		<input type="submit" value="전송" tabindex="2">
	</form>
</body>
</html>
