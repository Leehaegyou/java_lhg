<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>map 태그 예제</title>
</head>
<body>
	<!-- 
		map
		- 이미지 맵을 정의할 때 사용
		- map태그에 name을 지정하고, img태그에 usemap속성 값으로 map태그의 name앞에 #을 붙여줌
		- area태그를 이용하여 영역을 지정
		area
		- 영역을 지정할 때 사용
		- shape 속성
			- 영역 모양
			- default, rect, circle, poly
		coords
			- 영역의 좌표
			- shape에 따라 좌표 개수가 달라짐
		href 속성
			- 영역을 클릭했을 때 넘어갈 링크
		alt
			- 실행되지 않을 때 대채될 문자열
		target 속성
			- 링크가 실행 될 페이지의 위치를 지정하는 속성
			- _self : 기본값, 현재 페이지
	 -->
	<img src="../img/강아지.jpg" alt="강아지 이미지" usemap="#dog">
	<map name="dog">
		<!-- <area shape="rect" coords="90,50,520,320" href="https://www.google.com/search?sxsrf=AB5stBjX7MAKUWx-n637AcxLusd3TT3xbQ:1688966751047&q=%EA%B0%95%EC%95%84%EC%A7%80&tbm=isch&sa=X&ved=2ahUKEwiC7e65s4OAAxVzqFYBHTPlBZ0Q0pQJegQIChAB&biw=958&bih=914&dpr=1#imgrc=K19cUfGH9h9xlM" alt="강아지 검색"> -->
		<area shape="poly" coords="90,50,520,320" href="https://www.google.com/search?sxsrf=AB5stBjX7MAKUWx-n637AcxLusd3TT3xbQ:1688966751047&q=%EA%B0%95%EC%95%84%EC%A7%80&tbm=isch&sa=X&ved=2ahUKEwiC7e65s4OAAxVzqFYBHTPlBZ0Q0pQJegQIChAB&biw=958&bih=914&dpr=1#imgrc=K19cUfGH9h9xlM" alt="강아지 검색">
	</map>
</body>
</html>
