<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position:absolute</title>
	<style>
		body{height: 1000px;}
		.box{width: 100px; height: 100px; margin-top: 10px; background-color: yellow;}
		.box2{
			position: absolute; top: 20px; left: 300px;
		}
		.inner-box{
			width: 100px; height: 100px; background-color: red; position: absolute;
			top: 0px; right: 0px;
		}
		.box4{
			position: relative; width: 500px; height: 500px; background-color: green;
		}

	</style>
</head>
<body>
	<div class="box box1">1</div>
	<a class="box box2">2</a>
	<div class="box box3">3</div>
	<div class="box4">
		<div class="inner-box"></div>	
	</div>
</body>
</html>
